<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* 가로 가운데 */
      align-items: center;     /* 세로 가운데 */
      font-family: sans-serif;
    }
    .container {
      text-align: center;
    }
    a {
      display: block;
      margin: 0.5em 0;
      font-size: 1.2em;
      color: #0070f3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://naver.com">네이버</a>
    <a href="https://naver.com">D</a>
  </div>
</body>
</html>
